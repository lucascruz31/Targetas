<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body>
    <div id="app" class="container py-4">
        <h1 class="display-4 text-center text-dark mb-4">Posts desde HTML</h1>
        <p v-if="!datos.length" class="text-center">Cargando datos o no hay datos para mostrar...</p>

        <div v-if="datos.length" class="row g-4">
            <!-- Usar v-for para iterar sobre los datos y crear una tarjeta para cada uno -->
            <div v-for="item in datos" :key="item.id" class="col-12 col-sm-6 col-lg-4">
                <div class="card h-100 shadow-sm">
                    <div class="card-body">
                        <!-- TÃ­tulo de la tarjeta -->
                        <h2 class="card-title h5 mb-2">
                            {{ item.title }}
                        </h2>
                        <!-- Cuerpo de la tarjeta -->
                        <p class="card-text">
                            {{ item.body }}
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
