<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
     <div id="app">
    <h1>Listado de Posts desde HTML</h1>
    <p v-if="!datos.length">Cargando datos o no hay datos para mostrar...</p>

    <table v-if="datos.length">
      <thead>
        <tr>
          <th v-for="key in Object.keys(datos[0])" :key="key">{{ key }}</th>
        </tr>
      </thead>
      <tbody>
        <tr v-for="item in datos" :key="item.id">
          <td v-for="value in Object.values(item)" :key="value">{{ value }}</td>
        </tr>
      </tbody>
    </table>

  </div>
    <script src="script.js"></script>
</body>
</html>
